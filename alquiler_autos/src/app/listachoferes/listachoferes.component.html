<h1>Choferes</h1>
<!-- READ ==> TABLA -->
<p-button label="Nuevo" icon="pi pi-plus" class="mr-2" (onClick)="abrirDialogo()" />
<p-table [value]="listachofer" [tableStyle]="{'min-width': '50rem'}">
    <ng-template #header>
        <tr>
            <th style="width:20%">Usuario</th>
            <th style="width:20%">Licencia</th>
            <th style="width:20%">Disponible</th>
            <th style="width:20%">telefono</th>
            <th style="width:20%">reputacion</th>
            <th style="width:20%"></th>
        </tr>
    </ng-template>
    <ng-template #body let-Chofer let-ri="rowIndex">
        <tr>
            <td>
                {{Chofer.chofer_user}}
            </td>          
            <td>
                {{Chofer.licencia}}
            </td>
            <td>
                {{Chofer.disponible}}
            </td>
            <td>
                {{Chofer.telefono}}
            </td>
            <td>
                {{Chofer.reputacion}}
            </td>
            <!-- DELETE ==> BOTON -->
            <td>
                <div class="flex items-center justify-center gap-2">
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-pencil"
                        (click)="editarChofer(Chofer)"
                        text
                        rounded
                        severity="secondary"
                    ></button>
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-times"
                        (click)="eliminarChofer(Chofer)"
                        text
                        rounded
                        severity="secondary"
                    ></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<!-- CREATE Y UPDATE ==> FORMULARIO -->
 <p-dialog header="{{tituloDialogo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="usuario" class="font-semibold w-24">Usuario</label>
        <p-select [options]="listausuarios" [(ngModel)]="tipoSeleccionado" optionLabel="username" placeholder="Username" class="w-full md:w-56" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="chofer" class="font-semibold w-24">Licencia</label>
        <input pInputText id="chofer" class="flex-auto" autocomplete="off" [(ngModel)]="tipoChoferDialogo.licencia"/>
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="chofer" class="font-semibold w-24">Disponible</label>
        <input pInputText id="chofer" class="flex-auto" autocomplete="off" [(ngModel)]="tipoChoferDialogo.disponible"/>
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="chofer" class="font-semibold w-24">Telefono</label>
        <input pInputText id="chofer" class="flex-auto" autocomplete="off" [(ngModel)]="tipoChoferDialogo.telefono"/>
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="chofer" class="font-semibold w-24">Reputacion</label>
        <input pInputText id="chofer" class="flex-auto" autocomplete="off" [(ngModel)]="tipoChoferDialogo.reputacion"/>
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="Guardar" (click)="guardarChofer()" />
    </div>
</p-dialog>
