<h1>Pagos</h1>
<!-- READ ==> TABLA -->
<p-button label="Nuevo" icon="pi pi-plus" class="mr-2" (onClick)="abrirDialogo()" />
<p-table [value]="listapagos" [tableStyle]="{'min-width': '50rem'}">
    <ng-template #header>
        <tr>
            <th style="width:20%">Contrato</th>
            <th style="width:20%">Monto</th>
            <th style="width:20%">metodo_pago</th>
            <th style="width:20%">es_reembolsado</th>
            <th style="width:20%"></th>
        </tr>
    </ng-template>
    <ng-template #body let-pagos let-ri="rowIndex">
        <tr>
            <td>
                {{pagos.contrato}}
            </td>          
            <td>
                {{pagos.monto}}
            </td>
            <td>
                {{pagos.metodo_pago}}
            </td>
            <td>
                {{pagos.es_reembolsado}}
            </td>
            <!-- DELETE ==> BOTON -->
            <td>
                <div class="flex items-center justify-center gap-2">
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-pencil"
                        (click)="editarPagos(pagos)"
                        text
                        rounded
                        severity="secondary"
                    ></button>
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-times"
                        (click)="eliminarPagos(pagos)"
                        text
                        rounded
                        severity="secondary"
                    ></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<!-- CREATE Y UPDATE ==> FORMULARIO -->
 <p-dialog header="{{tituloDialogo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="usuario" class="font-semibold w-24">Usuario</label>
        <p-select [options]="listacontratos" [(ngModel)]="tipoSeleccionado" optionLabel="contrato_reserva" placeholder="Username" class="w-full md:w-56" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="pagos" class="font-semibold w-24">Monto</label>
        <input pInputText id="pagos" class="flex-auto" autocomplete="off" [(ngModel)]="tipoPagosDialogo.monto"/>
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="pagos" class="font-semibold w-24">Metodo de Pago</label>
        <input pInputText id="pagos" class="flex-auto" autocomplete="off" [(ngModel)]="tipoPagosDialogo.metodo_pago"/>
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="pagos" class="font-semibold w-24">Reembolsado</label>
        <p-checkbox id="pagos" [(ngModel)]="tipoPagosDialogo.es_reembolsado" [binary]="true" />
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="Guardar" (click)="guardarPagos()" />
    </div>
</p-dialog>
