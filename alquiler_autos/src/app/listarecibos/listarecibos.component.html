<h1>Empleado</h1>
<!-- READ ==> TABLA -->
<p-button label="Nuevo" icon="pi pi-plus" class="mr-2" (onClick)="abrirDialogo()" />
<p-table [value]="listarecibos" [tableStyle]="{'min-width': '50rem'}">
    <ng-template #header>
        <tr>
            <th style="width:20%">Contrato</th>
            <th style="width:20%">Reserva</th>
            <th style="width:20%">Codigo</th>
            <th style="width:20%">Fecha_emision</th>
            <th style="width:20%"></th>
        </tr>
    </ng-template>
    <ng-template #body let-recibos let-ri="rowIndex">
        <tr>
            <td>
                {{recibos.contrato}}
            </td>
            <td>
                {{recibos.recibo_contrato}}
            </td>          
            <td>
                {{recibos.codigo}}
            </td>
            <td>
                {{recibos.fecha_emision}}
            </td>
            <!-- DELETE ==> BOTON -->
            <td>
                <div class="flex items-center justify-center gap-2">
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-pencil"
                        (click)="editarRecibos(recibos)"
                        text
                        rounded
                        severity="secondary"
                    ></button>
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-times"
                        (click)="eliminarRecibos(recibos)"
                        text
                        rounded
                        severity="secondary"
                    ></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<!-- CREATE Y UPDATE ==> FORMULARIO -->
 <p-dialog header="{{tituloDialogo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="usuario" class="font-semibold w-24">Contrato</label>
        <p-select [options]="listacontratos" [(ngModel)]="tipoSeleccionado" optionLabel="contrato_reserva" placeholder="Username" class="w-full md:w-56" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="recibos" class="font-semibold w-24">Codigo</label>
        <input pInputText id="recibos" class="flex-auto" autocomplete="off" [(ngModel)]="tipoRecibosDialogo.codigo"/>
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="Guardar" (click)="guardarRecibos()" />
    </div>
</p-dialog>
