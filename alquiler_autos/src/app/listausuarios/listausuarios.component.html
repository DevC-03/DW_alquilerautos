<p-table [value]="lista" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Es proveedor</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.username }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.es_proveedor ? 'SÃ­' : 'No' }}</td>
        </tr>
    </ng-template>
</p-table>
