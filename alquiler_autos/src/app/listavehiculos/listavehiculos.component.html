<h1>Tipo de Usuarios</h1>
<!-- READ ==> TABLA -->
<p-button label="Nuevo" icon="pi pi-plus" class="mr-2" (onClick)="abrirDialogo()" />
<p-table [value]="listavehiculos" [tableStyle]="{'min-width': '50rem'}">
    <ng-template #header>
        <tr>
            <th style="width:20%">ID</th>
            <th style="width:20%">Marca</th>
            <th style="width:20%">Modelo</th>
            <th style="width:20%">A単o</th>
            <th style="width:20%">Placa</th>
            <th style="width:20%">Precio</th>
            <th style="width:20%">Estado</th>
            <th style="width:20%"></th>
        </tr>
    </ng-template>
    <ng-template #body let-vehiculo let-ri="rowIndex">
        <tr>
            <td>
                {{vehiculo.id}}
            </td>            
            <td>
                {{vehiculo.marca}}
            </td>
            <td>
                {{vehiculo.modelo}}
            </td>
            <td>
                {{ vehiculo['a単o'] }}
            </td>
            <td>
                {{vehiculo.placa}}
            </td>
            <td>
                {{vehiculo.precio_diario}}
            </td>
            <td>
                {{vehiculo.estado}}
            </td>
            <!-- DELETE ==> BOTON -->
            <td>
                <div class="flex items-center justify-center gap-2">
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-pencil"
                        (click)="editarVehiculo(vehiculo)"
                        text
                        rounded
                        severity="secondary"
                    ></button>
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-times"
                        (click)="eliminarVehiculo(vehiculo)"
                        text
                        rounded
                        severity="secondary"
                    ></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<!-- CREATE Y UPDATE ==> FORMULARIO -->
 <p-dialog header="{{tituloDialogo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="tipo" class="font-semibold w-24">Marca</label>
        <input pInputText id="tipo" class="flex-auto" autocomplete="off" [(ngModel)]="tipoVehiculoDialogo.marca"/>
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="tipo" class="font-semibold w-24">Modelo</label>
        <input pInputText id="tipo" class="flex-auto" autocomplete="off" [(ngModel)]="tipoVehiculoDialogo.modelo"/>
    </div>
    <!-- <div class="flex items-center gap-4 mb-4">
        <label for="tipo" class="font-semibold w-24">A単o</label>
        <input pInputText id="tipo" class="flex-auto" autocomplete="off" [(ngModel)]="tipoVehiculoDialogo.['a単o']"/>
    </div>     -->
    <div class="flex items-center gap-4 mb-4">
        <label for="tipo" class="font-semibold w-24">Placa</label>
        <input pInputText id="tipo" class="flex-auto" autocomplete="off" [(ngModel)]="tipoVehiculoDialogo.placa"/>
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="tipo" class="font-semibold w-24">Precio</label>
        <input pInputText id="tipo" class="flex-auto" autocomplete="off" [(ngModel)]="tipoVehiculoDialogo.precio_diario"/>
    </div> 
    <div class="flex justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="Guardar" (click)="guardarVehiculo()" />
    </div>
</p-dialog>
