<div class="login-bg d-flex justify-content-center align-items-center vh-100">
  <div class="col-11 col-sm-8 col-md-6 col-lg-4">
      <form class="p-fluid" (ngSubmit)="login()">
        <div class="container">
          <div class="card">
            <h2>Iniciar sesión</h2>
            <h3>Te damos la bienvenida</h3>
            <label for="User">Usuario</label>
            <input id="username" type="tel" class="form-control" [(ngModel)]="username" name="username" required>
            <label for="contra">Contraseña</label>
            <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" required>

            <button class="btn-main">Continúa</button>

            <div class="divider"><span>o</span></div>

            <button class="btn google">Continúa con Google</button>
            <button class="btn facebook">Continúa con Facebook</button>
          </div>
        </div>
        <p-message *ngIf="error" severity="error" text="{{ error }}" class="mt-3"></p-message>
      </form>
  </div>
</div>
