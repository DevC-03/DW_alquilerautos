<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="paneladmin.component.css">
</head>
<body>
    <!-- Slider Lateral -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>Panel de Control</h3>
        </div>
        <div class="sidebar-menu">
            <a href="listachoferes" class="menu-item">
                <i class="fas fa-user-tie"></i>
                <span>Choferes</span>
            </a>
            <a href="listaclientes" class="menu-item">
                <i class="fas fa-users"></i>
                <span>Clientes</span>
            </a>
            <a href="listacontratos" class="menu-item">
                <i class="fas fa-building"></i>
                <span>Contratos</span>
            </a>
            <a href="listaempleados" class="menu-item">
                <i class="fas fa-id-badge"></i>
                <span>Empleados</span>
            </a>
            <a href="listafotos" class="menu-item">
                <i class="fas fa-camera"></i>
                <span>Fotos</span>
            </a>
            <a href="listapagos" class="menu-item">
                <i class="fas fa-money-bill-wave"></i>
                <span>Pagos</span>
            </a>
            <a href="listapropietarios" class="menu-item">
                <i class="fas fa-user-shield"></i>
                <span>Propietarios</span>
            </a>
            <a href="listarecibos" class="menu-item">
                <i class="fas fa-receipt"></i>
                <span>Recibos</span>
            </a>
            <a href="listareservas" class="menu-item">
                <i class="fas fa-calendar-check"></i>
                <span>Reservas</span>
            </a>
            <a href="listausuarios" class="menu-item">
                <i class="fas fa-user-cog"></i>
                <span>Usuarios</span>
            </a>
            <a href="listavehiculos" class="menu-item">
                <i class="fas fa-car"></i>
                <span>Vehículos</span>
            </a>
        </div>
    </div>
    
    <!-- Contenido Principal -->
    <div class="main-content">
        <div class="header">
            <h2>Bienvenido al Panel de Administración</h2>
            <div class="user-profile">
                <i class="fas fa-user-circle" style="font-size: 24px;"></i>
            </div>
        </div>
        <div class="content">
            <p>Seleccione un módulo del menú lateral para comenzar.</p>
            <!-- Aquí iría el contenido dinámico de cada módulo -->
        </div>
    </div>
</body>
</html>
