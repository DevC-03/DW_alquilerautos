<div class="login-bg d-flex justify-content-center align-items-center vh-100">
  <div class="col-11 col-sm-8 col-md-6 col-lg-4">
    <form class="p-fluid" (ngSubmit)="register()">
      <div class="container">
        <div class="card">
          <h2>Crear cuenta</h2>
          <h3>¡Bienvenido!</h3>

          <label for="username">Usuario</label>
          <input id="username" type="tel" class="form-control" [(ngModel)]="user.username" name="username" required>

          <label for="email">Correo</label>
          <input id="email" type="tel" class="form-control" [(ngModel)]="user.email" name="email">

          <label for="password">Contraseña</label>
          <input id="password" type="password" class="form-control" [(ngModel)]="user.password" name="password" required>

          <button class="btn-main">Registrarse</button>

          <div class="divider"><span>o</span></div>

          <button class="btn google" type="button">Continúa con Google</button>
          <button class="btn facebook" type="button">Continúa con Facebook</button>
        </div>
      </div>

      <p-message *ngIf="error" severity="error" text="{{ error }}" class="mt-3"></p-message>
    </form>
  </div>
</div>
